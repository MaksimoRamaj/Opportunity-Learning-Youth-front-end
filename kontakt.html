            <textarea class="form-control" id="comment" placeholder="Komenti juaj..." rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-outline-success w-25 px-lg-5 py-lg-2 fs-6">
            Dergo
          </button>
        </form>
